name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      run_stress:
        description: "Run stress test tier"
        required: false
        default: "false"

jobs:
  unit-integration:
    name: Unit + Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Bytecode compile check
        run: python -m compileall -q word_document_server

      - name: Run tests (excluding e2e/stress)
        run: pytest -q -m "not e2e and not stress" --durations=20 --junitxml=junit-unit.xml

      - name: Upload unit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-integration-reports
          path: |
            junit-unit.xml

  e2e-stdio:
    name: E2E MCP Stdio
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run MCP stdio e2e tests
        run: pytest -q -m e2e tests/test_e2e_mcp_stdio.py --durations=20 --junitxml=junit-e2e.xml

      - name: Upload e2e reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-stdio-reports
          path: |
            junit-e2e.xml

  stress-nightly:
    name: Stress Tier (Nightly/Manual)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_stress == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run stress suite
        run: pytest -q -m stress --durations=30 --junitxml=junit-stress.xml

      - name: Upload stress reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stress-reports
          path: |
            junit-stress.xml
