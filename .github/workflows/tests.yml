name: Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  unit-integration:
    name: Unit + Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Bytecode compile check
        run: python -m compileall -q word_document_server

      - name: Run tests (excluding e2e)
        run: pytest -q -m "not e2e"

  e2e-stdio:
    name: E2E MCP Stdio
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run MCP stdio e2e tests
        run: pytest -q -m e2e tests/test_e2e_mcp_stdio.py
